<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>Defender Mind - Configuration</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #000819;
      color: #c4e0ff;
      font-family: 'Exo 2', sans-serif;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }
    
    .config-container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(0,15,40,0.9);
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0,120,255,0.3);
      padding: 25px;
      border: 1px solid rgba(0,100,200,0.3);
    }
    
    .config-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(0,120,255,0.3);
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .config-title {
      margin: 0;
      color: #66ccff;
      font-size: 24px;
      text-shadow: 0 0 10px rgba(0,150,255,0.3);
    }
    
    .home-button {
      background: rgba(0,40,80,0.7);
      color: #66ccff;
      border: 1px solid rgba(0,100,200,0.3);
      border-radius: 4px;
      padding: 8px 15px;
      cursor: pointer;
      font-family: 'Exo 2', sans-serif;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    .home-button:hover {
      background: rgba(0,60,120,0.8);
      box-shadow: 0 0 15px rgba(0,120,255,0.3);
    }
    
    .capacity-indicator {
      font-size: 14px;
      color: #a4ddff;
      background: rgba(0,50,100,0.3);
      padding: 3px 8px;
      border-radius: 12px;
      font-weight: normal;
      border: 1px solid rgba(0,120,200,0.3);
      margin-left: 15px;
    }
    
    .incidents-list {
      border-radius: 4px;
      margin-bottom: 20px;
      max-height: 50vh;
      overflow-y: auto;
      padding-right: 10px;
    }
    
    .incident-item {
      background: rgba(0,30,70,0.7);
      padding: 12px 15px;
      border-radius: 4px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .incident-item:hover {
      background: rgba(0,40,90,0.8);
      box-shadow: 0 2px 10px rgba(0,120,255,0.2);
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .action-button {
      flex: 1;
      padding: 12px;
      background: rgba(0,80,160,0.5);
      color: #ffffff;
      border: 1px solid rgba(0,120,255,0.4);
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Exo 2', sans-serif;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .action-button.green {
      background: rgba(0,120,40,0.6);
      border: 1px solid rgba(0,180,80,0.4);
    }
    
    .action-button.purple {
      background: rgba(80,40,120,0.6);
      border: 1px solid rgba(120,80,200,0.4);
    }
    
    .action-button:hover {
      filter: brightness(1.2);
      box-shadow: 0 0 15px rgba(0,100,200,0.3);
    }
    
    .import-export-container {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      margin-bottom: 10px;
    }
    
    .import-export-button {
      flex: 1;
      padding: 10px;
      background: rgba(40,40,120,0.6);
      color: #d0e0ff;
      border: 1px solid rgba(80,80,180,0.4);
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Exo 2', sans-serif;
      font-size: 14px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      white-space: nowrap;
    }
    
    .import-export-button:hover {
      background: rgba(60,60,150,0.7);
      box-shadow: 0 0 10px rgba(80,80,200,0.3);
    }
    
    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,10,30,0.8);
      backdrop-filter: blur(5px);
      z-index: 9001;
      display: none;
      justify-content: center;
      align-items: center;
    }
    
    .modal-container {
      background: rgba(0,20,50,0.95);
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0,120,255,0.4);
      width: 650px;
      max-width: 90vw;
      max-height: 85vh;
      padding: 25px;
      position: relative;
      border: 1px solid rgba(0,120,255,0.3);
      overflow: auto;
    }
    
    .notification-container {
      position: fixed;
      top: 20px;
      right: 20px;
      max-width: 300px;
      z-index: 10000;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .config-container {
        padding: 15px;
      }
      
      .config-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .config-title {
        font-size: 20px;
      }
      
      .home-button {
        align-self: flex-start;
        font-size: 13px;
        padding: 6px 12px;
      }
      
      .capacity-indicator {
        margin-left: 10px;
        font-size: 12px;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .action-button {
        font-size: 14px;
        padding: 10px;
      }
      
      .import-export-container {
        flex-direction: column;
        margin-bottom: 20px;
      }
      
      .import-export-button {
        font-size: 13px;
        padding: 8px;
      }
      
      .modal-container {
        padding: 15px;
        max-width: 95vw;
      }
      
      .incidents-list {
        max-height: 40vh;
      }
    }
    
    @media (max-width: 480px) {
      .incident-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .incident-item > div:last-child {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="config-container">
    <div class="config-header">
      <div style="display: flex; align-items: center; flex-wrap: wrap;">
        <h1 class="config-title">Incident Configuration</h1>
        <span id="node-capacity-indicator" class="capacity-indicator">0/162 nodes</span>
      </div>
      <button id="homeButton" class="home-button">
        <span>🏠</span> Return to Dashboard
      </button>
    </div>
    
    <div class="action-buttons">
      <button id="addIncidentBtn" class="action-button">
        + Add New Incident
      </button>
      <button id="saveAllBtn" class="action-button green">
        💾 Save All Changes
      </button>
    </div>
    
    <div id="incidentList" class="incidents-list">
      <!-- Incidents will be populated here -->
    </div>
    
    <div class="import-export-container">
      <button id="exportBtn" class="import-export-button">
        <span>📤</span> Export Incidents
      </button>
      <button id="importBtn" class="import-export-button">
        <span>📥</span> Import Incidents
      </button>
    </div>
  </div>
  
  <!-- Modal overlay for editing -->
  <div id="modalOverlay" class="modal-overlay">
    <div id="modalContainer" class="modal-container">
      <!-- Modal content will be generated dynamically -->
    </div>
  </div>
  
  <!-- File input for import (hidden) -->
  <input type="file" id="importFile" accept=".json" style="display: none;">
  
  <!-- Notification container -->
  <div id="notification-container" class="notification-container"></div>
  
  <!-- Load necessary scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="security-incidents.js"></script>
  <script src="config.js"></script>
</body>
</html>
